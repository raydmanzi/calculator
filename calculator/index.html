<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="formatcalc.css">
</head>
<body>
    <div class="calculator">
        <section>0</section>
        <div class="calcrow">
            <button class="calcbutton double dot">C</button>
            <button class="calcbutton operation cool">&divide;</button>
            <button class="calcbutton operation cool">&larr;</button>
        </div>
        <div class="calcrow">
            <button class="calcbutton dot">7</button>
            <button class="calcbutton dot">8</button>
            <button class="calcbutton dot">9</button>
            <button class="calcbutton operation cool">&times;</button>
        </div>
        <div class="calcrow">
            <button class="calcbutton dot">4</button>
            <button class="calcbutton dot">5</button>
            <button class="calcbutton dot">6</button>
            <button class="calcbutton operation cool">&minus;</button>
        </div>
        <div class="calcrow">
            <button class="calcbutton dot">1</button>
            <button class="calcbutton dot">2</button>
            <button class="calcbutton dot">3</button>
            <button class="calcbutton operation cool">&plus;</button>
        </div>
        <div class="calcrow">
            <button class="calcbutton triple dot">0</button>
            <button class="calcbutton operation cool">&equals;</button>
        </div>

































































































    </div>
    
</body>
</html>
